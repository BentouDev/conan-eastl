language: cpp
notifications:
  email: false
sudo: false
dist: trusty
services:
- docker
matrix:
  include:
  - os: linux
    compiler: clang-5
    env: CXX=clang++-5 CC=clang-5
    before_script:
      - docker pull bentou/ubuntu-bionic-dev
      - docker ps -a
      - mkdir bin
    script:
      - docker run -e "CI" -e "TRAVIS" -e "TRAVIS_TAG" -e "CXX" -e "CC" --tty=false -it -v $PWD:/src --workdir /src
        bentou/ubuntu-bionic-dev python3 ./build.py $REPOSITORY_KEY
  - os: linux
    compiler: gcc-6
    env: CXX=g++ CC=gcc
    before_script:
      - docker pull bentou/ubuntu-bionic-dev
      - docker ps -a
      - mkdir bin
    script:
      - docker run -e "CI" -e "TRAVIS" -e "TRAVIS_TAG" -e "CXX" -e "CC" --tty=false -it -v $PWD:/src --workdir /src
        bentou/ubuntu-bionic-dev python3 ./build.py $REPOSITORY_KEY
  - os: windows
    before_script:
      - choco install visualstudio2019buildtools --version 16.0.1.0
      - choco upgrade cmake
      - export CONAN_VISUAL_VERSIONS=16
      - mv conan-fallback-settings.yml $USERPROFILE/.conan/settings.yml
    script:
      - python ./build.py $REPOSITORY_KEY

env:
  matrix:
    secure: 
